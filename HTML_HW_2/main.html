        <table border=0 align=center> <!-- This table to set the dimension of the whole page -->
            <tr> 
                <td height=1005 width=1005 bgcolor=#74E73B> <!-- height and width should not be in <table> -->
                    <table border=0>
                        <tr>
                            <td>
                                <iframe height=1005 width=1005 src="main_frame.html" style="border:none;" scrolling=no noresize=noresize>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
